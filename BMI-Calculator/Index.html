<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="height">Height in CM:</label>
            <input type="number" id="height" placeholder="Enter height" required>

            <label for="weight">Weight in KG:</label>
            <input type="number" id="weight" placeholder="Enter weight" required>

            <button type="button" id="calculateButton">Calculate</button>
        </form>

        <div id="result"></div>

        <h3>BMI Weight Guide</h3>
        <ul>
            <li><strong>Underweight</strong> = Less than 18.6</li>
            <li><strong>Normal Range</strong> = 18.6 and 24.9</li>
            <li><strong>Overweight</strong> = Greater than 24.9</li>
        </ul>
    </div>
    <script src="./JavaScript.js"></script>
</body>
</html>
