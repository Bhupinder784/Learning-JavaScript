<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning DOM</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    //Add
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language')
        .appendChild(li);
    }

    function addNewLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${langName}`));

        document.querySelector('.language').appendChild(li);

    }

    addLanguage("Java");
    addLanguage("Python")
    //----------------------------------
    addNewLang("React Native");
    addNewLang("ReactJs");

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    //secondLang.innerHTML = "SpringBoot";
    const newLi = document.createElement('li');
    newLi.textContent = "SpringBoot";
    secondLang.replaceWith(newLi);

    //Edit-ex2
    const firstLi = document.querySelector("li:first-child");
    firstLi.outerHTML = '<li>TypeScript</li>';

    //Remove
    const lastli = document.querySelector('li:last-child');
    lastli.remove();
</script>
</html>
