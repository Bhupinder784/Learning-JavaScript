<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Now we are laerning async in Js</h1>
    <button id="stop">Stop</button>
</body>
<script>

    //setInterval---> looping

    const ask = function(){
        console.log("Kidda...")
    }
    const changeTxt = function(){
        document.querySelector('h1').innerHTML = "How are you!";
    }

    const changeMe = setTimeout(changeTxt, 3000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED")
    })
</script>
</html>
